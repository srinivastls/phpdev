<body >

    <div class="card"   style="width: 28.5rem;margin-left:30%; margin-top: 2%;text-align:center;border-width: 0px;border-color: black;box-shadow: 0px 0px 5px inset;">
        <div class="card-body">
            <center><h1 class="create">Registration</h1></center>
            <hr>
            <form class="sign-in" method="post" action="register.php">
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Name" class="box" style="height: 40px;font-size: 20px;" required>
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Mail-Id" class="box" style="height: 40px;font-size: 20px;" required>
                <label for="Username"></label>
                <input type="uname" name="username" id="Username" placeholder="User Name" class="box" style="height: 40px;font-size: 20px;" required>
                
                <label for="phone"></label>
                <input type="text" name="phone" id="phone" minlength="10" placeholder="Phone No" class="box" style="height: 40px;font-size: 20px;" required>
                <label for="psd"></label>
                <input type="password" name="pword" id="psd" placeholder="Password" class="box" minlength="5"  style="height: 40px;font-size: 20px;" required>
                
                <input type="submit" class="sign-in-btn" value="Register">
                <button class="d-sign-in"><a href="login.html" target="_blank" style="text-decoration: none;" class="sign-in-link">login instead</a></button>
            </form>
        </div>
    </div>
